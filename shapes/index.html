<head>
  <title>Canvas Shapes Game</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='styles.css'></link>
</head>

<body>

  <header id='my-header'>
    
  </header>
  
  <main>
  
    <h1 id='main-header'>
      <span id='header-canvas'>Canvas</span>
      <span id='header-shapes'>Shapes</span>
      <span id='header-game'>Game</span>
    </h1>

    <div id='notification'></div>
    <p id='level'></p>
    
    <div id='canvas-block'>
    
    </div>
    
    <div id='controls'>
      <button id='circle' onclick="selectShape('circle')">Circle</button>
      <button id='rectangle' onclick="selectShape('rectangle')">Rectangle</button>
      <button id='triangle' onclick="selectShape('triangle')">Triangle</button>
      <button id='pentagon' onclick="selectShape('pentagon')">Pentagon</button>
      <button id='hexagon' onclick="selectShape('hexagon')">Hexagon</button>
      <button id='star' onclick="selectShape('star')">Star</button>
    </div>
    
    <div id='options'>
      <button id='new-game' class='btn btn-primary' onclick='startGame()'>New Game</button>
      <a id='help' class='btn btn-warning' href='help.html'>How To Play</a>
      <a id='high-scores' class='btn btn-success' href='scores.html'>High Scores</a>
      <a id='achievements' class='btn btn-danger' href='achievements.html'>Achievements</a>
    </div>
  
  </main>
  
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='scripts/scores.js'></script>
  <script src='scripts/achievements.js'></script>
  <script src='scripts/random.js'></script>
  <script src='scripts/shapes.js'></script>

</body>
